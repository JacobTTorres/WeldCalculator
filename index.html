<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weld Calculation Tool</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="main">
        <h1>Weld Calculation Tool</h1>
        <form onsubmit="event.preventDefault(); calculateWelds();">
            <div class="formLable"><label for="totalLength">Foot Length (in inches):</label><br>
                <input type="number" id="totalLength" step="0.0001" required placeholder="Enter foot length"><br><br>
            </div>
            <div class="formLable">
                <label for="widthOfFoot">Foot width (in inches):</label><br>
                <input class="footInput" type="number" id="widthOfFoot" step="0.0001" required placeholder="Enter foot width"><br><br>
            </div>
            <div class="btn">
                <button type="submit">Calculate</button>
            </div>    
        </form>
        <h2 class="Note">Note:</h2>
        <p class="underNote">Each hole should get a Weld.<br/>Decimals will round to nearest fraction</p>
        <div class="results" id="results" >  
        </div>
    </div>

  

    <script src="script.js"></script> <!-- Link your JavaScript file here -->
</body>
</html>
